<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .op{
            text-align: center;
        }
    </style>
    <script>
        function gugudan(){
            //1. input태그에 쓰여진 value 읽어온다.
            let dan = document.querySelector('#dan').value;

            //2. 유효성 체크를한다.(빈칸, 범위 맞지 않는 수)
            if(dan.trim() === ''){
                alert('값을 입력해야 합니다.');
                return;//함수를 빠져나간다.
            }

            if(dan < 2 || dan > 9){
                alert('2 ~ 9사이의 값만 입력해주세요');
                return
            }

            //3. 구구단 계산
            str = "";
            for(let i = 1; i < 10; i++){
                str += `${dan} X ${i} = ${dan*i}<br>`;
            }
            //4. div에 넣기
            //4-1 div태그 선택하기
            let g_div = document.querySelector('#disp');
            g_div.innerHTML = str;
        }

        //두가지 선택지가 있으면 논리형으로 해결하는것이 좋다.
        let b_show = true;
        function show(){

            b_show = !b_show;
            //input 버튼에 쓰여진 value값의 변경
            document.querySelector('#bt_show').value = b_show ? '숨기기' : '보이기';
            //div에 display변경
            document.querySelector('#disp').style.display = b_show ? 'block':'none';
        }

        function cal(op){
            //document.querySelector("#su1").value; -> 자료형은 무조건 문자열
            let su1 = parseInt(document.querySelector("#su1").value);
            let su2 = parseInt(document.querySelector("#su2").value);
            let result = document.querySelector("#result");

            if(op === '+'){
                result.value = su1+su2;
            } else if(op === '-'){
                result.value = su1 - su2;
            } else if(op == '*'){
                result.value = su1 * su2;
            } else if(op === '/'){
                result.value = su1 / su2;
            }
        }


    </script>
</head>
<body>
    <p>
        단:
        <input id="dan">
        <input type="button" value="계산시작" onclick="gugudan()">
        <input type="button" id="bt_show" value="숨기기" onclick="show()">
    </p>
    <hr>
    <div id="disp">

    </div>
    <hr>
    <!-- 계산기 만들기 -->
    <table border="1">
        <tr>
            <th class="su">수1</th>
            <td><input id="su1" placeholder="정수만 입력하세요"></td>
        </tr>
        <tr>
            <th class="su">수2</th>
            <td><input id="su2" placeholder="정수만 입력하세요"</td>
        </tr>
        <tr>
            <td class="op" colspan="2">
                <input type="button" value="+" onclick = "cal('+')">
                <input type="button" value="-" onclick = "cal('-')">
                <input type="button" value="*" onclick = "cal('*')">
                <input type="button" value="/" onclick = "cal('/')">
            </td>
        </tr>
        <tr>
            <th>결과</th>
            <td><input id="result" readonly></td>
        </tr>
    </table>







</body>
</html>
