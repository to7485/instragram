<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>텍스트 입력 : <input type="text" /></p>
    <hr>
    <p>숫자 입력 : <input type="number" /></p>
    <hr>
    <p>비밀번호 입력 : <input type="password" /></p>
    <hr>
    <p>전화번호 입력 : <input type="tel" /></p>
    <hr>
    <p>검색창 : <input type="search" /></p>
    <p>버튼 : <input type="button" value="input버튼"/></p>
    <p>버튼 : <button>버튼태그</button></p>
    <p>제출 : <input type="submit" value="제출" /></p>
    <p>파일업로드 : <input type="file" /></p>
    <p>
        체크박스<br>
        <input type="checkbox"/>운동<br>
        <input type="checkbox"/>게임<br>
        <input type="checkbox"/>영화보기<br>
    </p>
    <p>
        라디오버튼<br>
        <input type="radio" name="food"/>중식<br>
        <input type="radio" name="food"/>일식<br>
        <input type="radio" name="food" checked/>한식<br>
        <br>
        기혼/미혼여부<br>
        <input type="radio" name="marry"/>기혼<br>
        <input type="radio" name="marry"/>미혼<br>
    </p>
    <p>
        슬라이더로 값을 선택하는 range<br>
        볼륨 <input type="range" min="0" max="1000" step="10" value="300"/>
    </p>
    <p>
        <h2>날짜와 시간입력</h2>
        월을 입력받는 month<br>
        <input type="month"/><br>
        주를 입력받는 week<br>
        <input type="week"/><br>
        시간을 입력받는 time<br>
        <input type="time"/><br>
        날짜와 시간을 통시에 입력받는 datetime-local<br>
        <input type="datetime-local"/><br>
    </p>
    <textarea rows="10" cols="30"></textarea>
</body>
</html>
